{% extends 'social/layout.html' %}
{% load static %}
{% block content %}
<br>
<br>
<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="form" method="post">
                <style>
                    body {
                        background: white;
                    }

                    form {
                        max-width: 400px;
                        margin: 0 auto;
                        padding: 20px;
                        border: 1px solid #ccc;
                        background: #f5f5f5;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                        text-align: center;
                        border-radius: 40px; /* Agregar bordes redondeados solo al formulario */
                    }

                    button {
                        border-radius: 20px; /* Agregar bordes redondeados solo al botón */
                        background-color: #007bff; /* Cambiar color de fondo del botón */
                        color: white; /* Cambiar color del texto del botón */
                    }

                    hr {
                        background: white;
                        border: white;
                    }

                    /* Estilos personalizados para los campos de entrada */
                    input[type="text"],
                    input[type="password"] {
                        width: 100%;
                        padding: 1px;
                        margin: 5px 0;
                        border: 1px solid #ccc;
                        border-radius: 5px;
                    }
                </style>
               
                {% csrf_token %}
           
                {{ form.as_p }}
            

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
<br>

<hr>
<br>

<br><br>
<br><br>
<br><br>
<br>


<br>
<br>
<br>

<br><br><br>
{% endblock %}
