{% extends 'social/layout.html' %}
{% load static%}
{% block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/82cfdc2825.js" crossorigin="anonymous"></script>


    <style>
        body {
            background-color: white;
        }





        .button-checkout {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
            /* Blue */
            transition-duration: 0.4s;
            position: absolute;
            right: 15px;
            bottom: 15px;
        }

        .button-checkout:hover {
            background-color: #008CBA;
            /* Blue */
            color: white;
        }

        .page-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .product-container {
            margin: 15px;
            padding: 2px 16px;
            position: relative;
            box-shadow: 0 4px 8px 0 white(0, 0, 0, 0.1);
            background-color: #fafafa;
        }

        .product-container:hover {
            box-shadow: 0 8px 16px 0 white(0, 0, 0, 0.2);
        }

        .product-container img {
            width: 300px;
        }

        .product-container h1 {
            margin-bottom: 10px;
            margin-left: 15px;
        }

        .button-add {
            background-color: white;
            color: black;
            border: 2px solid red;
            /* Green */
            transition-duration: 0.4s;
            position: absolute;
            right: 15px;
            bottom: 10px;
        }

        .button-add:hover {
            background-color: #77dd77;
            /* Green */
            color: white;
        }

        .prueba {
            padding: 1 10px 3px 3px;
            border: 1.8px solid black;
            background: #f5ebf5;
        }

        label {
            border-bottom: center;
        }

        .bu {
            width: 120%;
            max-width: 1000px;
            margin: 0 auto;
            align-items: center;
            border: 0em;
            background: #fafafa;
        }

        input {

            padding: 10px .00px 1px;
            background: white;
            min-width: 2px;
            display: inline-block;
            width: 100%;

        }

        .prueba {
            padding: 1 10px 3px 3px;
            border: 1.8px solid black;
            background: #f5ebf5;
        }
    </style>

</head>

<body>
    <div class="bu">
        <br>
        <center><a class="prueba" href="{% url 'feed' %}">REGRESAR</a></center>
        {% csrf_token %}
        <center>
            <font size="5" face="Arial">
                <h1>TIENDA</h1>
            </font>
        </center>
        <center>
            <p>
                <label class="etiquetaForm"></label>
                <input class="controllers" value="{{user.id}}" type="hidden" name="user" id="userField"
                    placeholder="Ingrese su usuario" onkeypress="return ch(event)" required>
            </p>
            <p>
                <label class="etiquetaForm">Nombre</label>
                <input class="controllers" type="text" name="user" id="nombreField" placeholder="Ingrese su usuario"
                    onkeypress="return ch(event)" autofocus required>
            </p>
            <p>
                <label class="etiquetaForm">Apellidos </label>
                <input class="controllers" type="text" name="apellido" id="apellidoField"
                    placeholder="Ingrese su apellido" onkeypress="return ch(event)" autofocus required>
            </p>
            <p>
                <label class="etiquetaForm">Correo</label>
                <input class="controllers" type="email" name="correo" id="correoField" placeholder="Ingrese tu correo"
                    onkeypress="return ch(event)" autofocus required>
            </p>
            <p>
                <label class="etiquetaForm">Numero </label>
                <input class="controllers" type="text" name="Numero" id="numeroField" placeholder="Ingrese su numero"
                    onkeypress="return ch(event)" autofocus required>
            </p>
            <p>
                <label for="pagoField">comprar</label>
                <select name="metodo_pago" id="pagoField">
                    <option value="True">si</option>
                    <option value="False">no</option>
                </select>
            </p>
        </center>
    </div>

    <br>
    <br>
    <br>

    <button id="checkout" type="submit" class="button-checkout" onclick="pay()">Pagar</button>

    <div class="page-content">
        {% for producto in ejemplos %}
            <div class="product-container">
                <div class="col-sm-6">
                   <h2 class="card-text">{{producto.marca}}</h2>
                    <h2 class="card-text">{{producto.nombre}}</h2>
                    <img class="card-img-top" src="{{producto.imagen.url}}" alt="" width="410" height="410">
                    <h2 class="card-text">{{producto.descripcion}}</h2>
                    <h2 class="card-text">$ {{producto.precio}}</h2>
                    <br>
                    <br>
                    <br>
                    <center>
                        <button class="button-add" onclick="add('{{producto}}','{{producto.precio}}')"
                            onkeypress="return ch(event)" required>Agregar</button>
                    </center>
                </div>
            </div>
        {% endfor %}
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <script>
        let products = [];
        let total = 0;

        function add(product, precio) {
            console.log(product, precio);
            products.push(product);
            total = (parseInt(total) + parseInt(precio));
            document.getElementById("checkout").innerHTML = `Pagar $${[total]}`
        }
    </script>

    <script>
        function pay() {
            let nombre = String(nombreField.value).trim();

            if (nombre.length === 0) {
                Swal.fire({
                    title: 'Error!',
                    text: 'DATOS REQUERIDOS',
                    icon: 'error',
                    confirmButtonText: 'OK',
                    timer: 2000
                });
            } else {
                $.ajax({
                    url: "{% url 'tienda' %}",
                    type: "POST",
                    data: {
                        'Usuario': $('#userField').val(),
                        'Nombre': $('#nombreField').val(),
                        'Apellidos': $('#apellidoField').val(),
                        'Correo': $('#correoField').val(),
                        'Numero': $('#numeroField').val(),
                        'metodo_pago': $('#pagoField').val(),
                        'total': total,
                        csrfmiddlewaretoken: '{{ csrf_token }}',
                    },
                    success: function (data) {
                        console.log(data)
                        console.log("Success");
                        window.location.href = "{% url 'tienda' %}";
                    },
                    error: function () {
                        alert('Hubo alg√∫n error al realizar la llamada AJAX!');
                    }
                });
            }
        }
    </script>
</body>


</html>
{% endblock %}
