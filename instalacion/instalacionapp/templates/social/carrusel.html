{% extends 'social/layout.html' %}
{% load static%}

{% block content%}
<!DOCTYPE html>
<html lang="en">

<header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline' *;">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles/estilos2.css' %}">
    <title>Document</title>
    <style>
        a {
            color: black;
        }
    </style>
</header>

<body>
    {% if request.user.is_authenticated %}
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="{% static 'img/14.jpg' %}" width="10000px" height="10000px" alt="">
            </div>

            <div class="item">
                <img src="{% static 'img/13.jpg' %}" width="10000px" height="10000px" alt="">
            </div>
            <div class="item">
                <img src="{% static 'img/12.jpg' %}" width="10000px" height="10000px" alt="">
            </div>
        </div>


        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    {%else%}
    <br>
    
    <br><br>
    <br>
    <h1>Inicia Sesion Primero</h1>
    
    <a href="{% url 'login' %}" style="font-size: 30px;">login</a>
    <h1>o Registrate</h1>
    <a href="{% url 'registro' %}" style="font-size: 30px;">Registro</a>
<br>
    
    <br>
    
    <br><br><br>
    <br><br><br><hr>    {%endif%}
    <br>
    
    <br>
  
</body>

</html>
<br>
<br>

{% endblock %}
